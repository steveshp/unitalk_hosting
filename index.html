  <!-- Flutter 웹 widget inspector 에러 필터링 스크립트 -->
  <script>
    // Flutter 웹에서 widget inspector 관련 에러 필터링
    (function() {
      'use strict';

      // 원본 console.error 저장
      const originalConsoleError = console.error;

      // console.error 오버라이드하여 특정 에러 필터링
      console.error = function(...args) {
        const errorMessage = args.join(' ');

        // LegacyJavaScriptObject 관련 에러 필터링
        if (errorMessage.includes('LegacyJavaScriptObject') &&
            errorMessage.includes('DiagnosticsNode')) {
          // 이 에러는 콘솔에 출력하지 않음 (앱 기능에는 영향 없음)
          console.warn('Flutter Widget Inspector 에러 필터링됨: LegacyJavaScriptObject 타입 에러');
          return;
        }

        // widget_inspector.dart 관련 에러 필터링
        if (errorMessage.includes('widget_inspector.dart') &&
            errorMessage.includes('debugTransformDebugCreator')) {
          console.warn('Flutter Widget Inspector 에러 필터링됨: debugTransformDebugCreator 에러');
          return;
        }

        // 다른 에러들은 정상적으로 출력
        originalConsoleError.apply(console, args);
      };

      console.log('Flutter 웹 Widget Inspector 에러 필터링 활성화됨');
    })();
  </script>
